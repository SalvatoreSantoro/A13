<div th:fragment="leaderboard">
    <!--Classifica-->


    <div class="offcanvas offcanvas-end text-bg-dark big-canvas" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">

        <div class="offcanvas-header">
            <h2 class="offcanvas-title mt-4 mb-2 mx-auto" id="offcanvasDarkNavbarLabel">Classifiche</h2>
            <button type="button" class="btn-close btn-close-white btn-close-offcanvas" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <!-- Selettori e search btn -->
            <div class="row mb-2">
                <div class="col-lg-3">
                    <span><b>Modalit√† di gioco</b></span>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gamemode" id="sfida" checked>
                        <label class="form-check-label btn btn-filter" for="sfida">
                            Sfida
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gamemode" id="scalata" disabled>
                        <label class="form-check-label btn btn-filter" for="scalata">
                            Scalata
                        </label>
                    </div>
                </div>

                <div class="col-lg-3">
                    <span><b>Statistica</b></span>
                    <div id="statistic-options">
                    </div>
                </div>

                <div class="col-lg-6 mt-auto">
                    <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchPlayer()">
                        <input class="form-control me-2 search-box" type="search" placeholder="Cerca giocatore"
                            aria-label="Search" id="lb-search-box">
                        <button class="btn btn-success" type="button" onclick="event.preventDefault;searchPlayer()">Cerca</button>
                    </form>
                </div>
            </div>
            <!-- Fine selettori e search btn -->

            <!-- Tabella -->

            <div class="container my-3">
                <div class="table-responsive">
                    <table class="table table-dark table-striped leaderboard-table">
                        <thead class="table-dark">
                            <tr>
                                <th class="col-rank text-center" scope="col">Rank</th>
                                <th class="col-data" scope="col">Giocatore</th>
                                <th class="col-data" scope="col">Statistica</th>
                            </tr>
                        </thead>

                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                    
                </ul>
            </nav>

        </div>
    </div>
    <!-- Fine Classifica -->
</div>
